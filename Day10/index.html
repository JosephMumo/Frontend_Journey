<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="main.css">
    <title>calculator</title>
</head>
<body>
    <div class="display-area">
        <h2 id="ans-el"></h2>
    </div>
    <div class="main">
        <button class="btn" id="one">AC</button>
        <button class="btn" id="two">+/-</button>
        <button class="btn" id="three">%</button>
        <button class="btn" >/</button>
        <button class="btn" id="sev-el">7</button>
        <button class="btn" >8</button>
        <button class="btn" >9</button>
        <button class="btn" >X</button>
        <button class="btn" >4</button>
        <button class="btn" >5</button>
        <button class="btn" >6</button>
        <button class="btn" >-</button>
        <button class="btn" >1</button>
        <button class="btn" >2</button>
        <button class="btn" >3</button>
        <button class="btn" >+</button>
        <button class="btn" style="grid-column: span 2; width: 200px; border-radius: 36px;">0</button>
        <button class="btn" >.</button>
        <button class="btn" >=</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
